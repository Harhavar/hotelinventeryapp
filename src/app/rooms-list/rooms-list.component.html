<p>rooms-list works!</p>
<h2>{{title }}</h2>
<table>
    <tr>
      <th>index</th>
      <th>Odd/Even</th>
      <th>Room Number </th>
      <th>Room Type</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Check-in Time</th>
      <th>Check-out Time</th>
      <th>Selected room</th>
    </tr>
    <tr *ngFor="let item of rooms ; let e = even; let o = odd; let i= index">
      <td>{{ i  }}</td>
      <td>{{ e ? "Even":"Odd" }}</td>
      
      <td>{{ item.roomNumber }}</td>
      <td>{{ item.roomType }}</td>
      <td>{{ item.amenities }}</td>
      <td>{{ item.price  }}</td>
      <td>{{ item.checkinTime | date }}</td>
      <td>{{ item.checkoutTime | date }}>
      <td>
        <button class="btn btn-primary" (click)="selectRoom(item)"> select</button>
      </td>
    </tr>
</table>
